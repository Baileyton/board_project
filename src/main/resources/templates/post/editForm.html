<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <style>
        .field-error{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
<div>
    <div>
        <h1>게시글 수정 하기</h1>
    </div>

    <hr>

    <form th:action="@{'/post/' + ${post.id} + '/edit'}" th:object="${postFormDto}" method="post">
        <!-- 제목, 내용 -->
        <div>
            <label for="title">제목</label>
            <span class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorclass="field-error"
                   placeholder="제목을 입력하세요">
        </div>

        <div>
            <label for="content">내용</label>
            <span class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>

            <textarea class="form-control" id="content" rows="10" th:field="*{content}"
                      th:errorclass="field-error"
                      placeholder="내용을 입력하세요"></textarea>
        </div>
        <!-- /제목, 내용 -->

        <div></div>

        <!-- 작성, 취소 버튼 -->
        <button type="submit">작성</button>
        <button type="button">취소</button>
        <!-- /작성, 취소 버튼 -->
    </form>


</div><!-- /container -->

</body>
</html>
